<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        #slider{
            width: 100%;
            height: auto;
            position: absolute;
            left: 0;
            top: 0;
        }

        #slider video{
            min-width: 100%;
            min-height: 100%;
            z-index: 1;
        }

        header{
            z-index: 3;
            min-width: 100%;
            height: 50%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: tomato;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <div id="slider">
        <video src="video/01.mp4" loop muted autoplay></video>
    </div> 

    <header>123</header>
</body>
</html>
