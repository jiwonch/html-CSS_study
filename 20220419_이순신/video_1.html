<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        video{
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .text{
            position: absolute;
            top: 50%;
            left: 50%;
            border: 15px solid #ffdb00;
            margin: -200px 0 0 -250px;
            padding: 30px;
            width: 500px;
            height: 400px;
        }

        h1{
            font-size: 45px;
            color: #ffdb00;
        }

        p{
            font-size: 25px;
            color: #ffdb00;
        }

        button{
            width: 30%;
            height: 40px;
            background-color: #ffdb00;
            border:0;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.7;
            float: right;
        }
    </style>
</head>
<body>
    <video src="video/01.mp4" muted loop autoplay></video>
    <div class="text">
        <h1>NATIONAL<br>GEOGRAPHIC</h1>
        <p>Amazon jungle documentary<br>national geographic</p>
        <button>click</button>
    </div>
</body>
</html>
