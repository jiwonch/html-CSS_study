<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #product{
            width: 1000px;
            height: 500px;
            float: left;
            background-color: gold;
        }
        h1{
            text-align: center;
            color: red;
            text-transform: uppercase;
        }
        p{
            text-align: center;
        }
        .box{
            width: 200px;
            height: 300px;
            display:inline-block;
            background-color: pink;
        }
        #product>div:first-of-type{
            margin: 0 0 0 150px;
        }
        #product>div:nth-of-type(2){
            margin: 0 0 0 20px;
        }
        #product>div:last-of-type{
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <section id="product">
        <h1>product</h1>
        <p>새로운 상품을 만나보세요</p>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>
</body>
</html>
