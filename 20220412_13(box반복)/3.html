<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>

    <style>

            width: 900px;

            margin: 50px 30px 0 200px;
        }

</head>

    <div id="test">
        <div class="box m1"></div>
        <div class="box m2"></div>
        <div class="box m2"></div>
    </div>
