<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section{
            width: 1000px;
            height: 500px;
            margin: 0 auto;
            background-color: gold;
        }
        section div{
            width: 200px;
            height: 300px;
            float: left;
            background-color: pink;
        }
        section div:first-child{
            margin: 0 0 0 100px;
        }

        section div:nth-child(2){
            margin: 0 0 0 20px;
        }

        section div:last-child{
            margin: 0 0 0 20px;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
