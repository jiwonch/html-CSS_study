<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightgray;
            text-align: center;
            color: #fff;
            background-color: red;
        }
        #down:hover{
            position: relative;
            left: 20px;
            top: 20px;
            background-color: green;
        }
        #up:hover{
            position: relative;
            right: 20px;
            bottom: 20px;
            background-color: green;
        }
        #color1:hover{
            opacity: 0.5;
            background-color: blueviolet;
        }
        #color2:hover{
            opacity: 0.3;
        }
        #color3:hover{
            background-color: lavender;
        }
        #color4:hover{
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <h3>상대 배치, relative</h3>
    <hr>
    <div id="color1">T</div>
    <div id="down">h</div>
    <div id="color2">a</div>
    <div id="color3">n</div>
    <div id="up">k</div>
    <div id="color4">s</div>
</body>
</html>
