<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <style>
        input[type="checkbox"]:checked ~#view{
            display: block;
        }
        #view{
            display: none;
        }
    </style>
</head>
<body>
    <input type="checkbox">
    <span>문화재보기</span>

    <div id="view">
        <h1>문화재 종류는~</h1>
    </div>
</body>
</html>
