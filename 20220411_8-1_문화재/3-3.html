<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>

    <style>
        .imgbox{
            width: 200px;
            height: 200px;
            margin: 20px;
            display: block;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background-color: gold;
        }
        .imgbox img{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .imgbox img:not(:first-child){
            display: none;
        }
        input[value="강원도"]:checked ~.imgbox img[alt="사진1"]{
            display: block; 
        }
        input[value="경기도"]:checked ~.imgbox img[alt="사진2"]{
            display: block;
        }
        input[value="경상북도"]:checked ~.imgbox img[alt="사진3"]{
            display: block;
        }
    </style>
</head>
<body>
    <input type="radio" name="zone" value="강원도" checked><span>강원도</span>
    <input type="radio" name="zone" value="경기도"><span>경기도</span>
    <input type="radio" name="zone" value="경상북도"><span>경상북도</span>

    <div class="imgbox">
        <img src="a.jpg" alt="사진1">
        <img src="b.jpg" alt="사진2">
        <img src="c.jpg" alt="사진3">
    </div>
</body>
</html>
