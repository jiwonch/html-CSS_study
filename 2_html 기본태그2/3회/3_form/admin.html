<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>text 입력양식 만들기</title>
	</head>

	<body>
		<p>다음의 사항을 입력해주세요.</p>
		이름:<input type="text" name="name" size="30"><br>
		암호:<input type="password" name="password" size="30"><br>
		주소:<input type="text" name="address" size="30"><br><br>
		<input type="submit" value="확인">
		<input type="reset" value="취소">
		<br><br>
		
		<p>다시 입력하고 싶으시면<br>
		<input type="reset" value="취소">를 클릭해 주세요.</p>
		<input type="radio" name="경험" value="yes" checked="checked">있다.<br>
		<input type="radio" name="경험" value="no">없다.<br>
		<input type="radio" name="경험" value="first">처음이다.<br>

		<p>당신은 컴퓨터를 주로 어떤 용도로 이용하십니까?<br>
		해당 항목을 모두 체크해 주세요.</p>
		<input type="checkbox" name="용도" value="programming" checked="checked">프로그램개발<br>
		<input type="checkbox" name="용도" value="game" checked="checked">게임<br>
		<input type="checkbox" name="용도" value="graphic">그래픽작업<br>
		<input type="checkbox" name="용도" value="internet">인터넷<br>
		<input type="checkbox" name="용도" value="etc">기타<br>
	</body>
</html>
