<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>autofocus required placeholder / 오토포커스 항목체크, 힌트텍스트</title>
	</head>

	<body>
		<form>
			ex1 <br>
			<input type="text" name="name" value="이름을 입력하세요">
		</form>

		<form>
			ex2 <br>
			<input type="text" name="name" atuofocus required placeholder="이름을 입력하세요">
		</form>
	</body>
</html>
