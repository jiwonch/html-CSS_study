<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>텍스트 그림자</title>
		<style>
			div{
				font:normal 24px verdana;}
			.a{
				text-shadow: 3px 3px;}
			.b{
				text-shadow: 3px 3px red;}
			.c{
				text-shadow: 3px 3px 5px skyblue;}
			.d{
				text-shadow: 0px 0px 3px red;}
			.e{
				color:white;
				text-shadow: 0px 0px 3px darkBlue;}
			.f{
				color:white;
				text-shadow: 2px 2px 4px black;}
			.g{
				color:yellow;
				text-shadow: 2px 2px 2px black,
					0 0 25px blue,
					0 0 5px darkblue;}
		</style>
	</head>
	<body>
		<h3>텍스트 그림자 만들기</h3>
		<hr>
		<div class="a">Drop Shadow</div>
		<div class="b">Color Shadow</div>
		<div class="c">Blur Shadow</div>
		<div class="d">Glow Effect</div>
		<div class="e">WordArt Effect</div>
		<div class="f">3D Effect</div>
		<div class="g">Multiple Shadow Effect</div>
	</body>
</html>
