<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>둥근 모서리 테두리</title>
		<style>
           			p {
                			background-color:yellowgreen;
                			padding : 20px;
                			width : 300px;}
			#box1{
				border-radius: 50px;}
			#box2{
				border-radius: 0 20px 40px 60px;}
			#box3{
				border-radius: 0 20px 40px 20px;}
			#box4{
				border-radius: 0 20px 0 20px;}
			#box5{
				border-radius: 50px;
				border-style:dotted;}
		</style>
	</head>
	<body>
		<h3>둥근 모서리 테두리</h3>
		<hr>
		<p id="box1">반지름 50픽셀의 둥근 모서리</p>
		<p id="box2">반지름 0, 20, 40, 60 둥근 모서리</p>
		<p id="box3">반지름 0, 20, 40, 20 둥근 모서리</p>
		<p id="box4">반지름 0, 20, 0, 20 둥근 모서리</p>
		<p id="box5">반지름 50의 둥근 점선 모서리</p>
	</body>
</html>
