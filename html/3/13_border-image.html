<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지 테두리 만들기</title>
		<style>
			p{
				background-color:yellow;
				width:200px;
				height:60px;
				padding: 10px;
				border: 20px solid lightgray;}

			#a{border-image : url("media/border.png") 30 round;}
			#b{border-image : url("media/border.png") 30 repeat;}
			#c{border-image : url("media/border.png") 30 stretch;}
		</style>
	</head>
	<body>
		<h3>이미지 테두리 만들기</h3>
		<hr>
		<div>다음은 원본 이미지입니다.</div>
		<img src="media/border.png" alt="border">
		<hr>
		<p>20X20 크기의 회색 테두리를 가진 P 태그</p>
		<p id="a">round 스타일 이미지 테두리</p>
		<p id="b">repeat 스타일 이미지 테두리</p>
		<p id="c">stretch 스타일 이미지 테두리</p>
	</body>
</html>
