<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div에 박스 그림자 만들기</title>

		<style>
			div {
                			width : 150px;
                			height : 70px;
                			padding : 10px;
                			border : 10px solid lightgray;
                			background-image : url("media/spongebob.png");
               			background-size : 150px 100px;
               			background-repeat : no-repeat;}
			.a{
				box-shadow: 10px 10px red;}
			.b{
				box-shadow: 10px 10px 10px skyblue;}
			.c{
				box-shadow : 2px 2px 2px black,
                    				0 0 25px blue,
                   			 	0 0 5px darkblue;
		</style>
	</head>

	<body>
		<h3>박스 그림자 만들기</h3>
		<hr>
		<div class="a">뚱이와 함께</div><br>
		<div class="b">뚱이와 함께</div><br>
		<div class="c">뚱이와 함께</div>
	</body>
</html>
