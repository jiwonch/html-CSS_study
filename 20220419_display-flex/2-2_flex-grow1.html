<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            background-color: gold;
            display: flex;
            width: 500px;
        }

        div{
            background-color: gold;
        }

        div:nth-of-type(2){
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="flex-grow: 7;">1</div>
        <div style="flex-grow: 7;">2</div>
        <div style="flex-grow: 7;">3</div>
    </div>
</body>
</html>
