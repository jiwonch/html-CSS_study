<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline;
        }

        div:nth-child(1) {
            background-color: gold;
        }

        div:nth-child(2) {
            background-color: tomato;
        }

        div:nth-child(3) {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>강원도</div>
    <div>경기도</div>
    <div>제주도</div>
</body>
</html>
