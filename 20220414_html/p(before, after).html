<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p:before{
            content: "new";
            color: red;
            margin: 10px;
            text-transform: uppercase;
        }

        p:after{
            content: "SALE !";
            background-color: #f55;
            color: #fff;
            border-radius: 5px;
            font-size: small;
            padding: 3px 6px;
            margin: 10px;
            text-transform: lowercase
        }
    </style>
</head>
<body>
    <p>Tomato</p>
</body>
</html>
