<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>폰트꾸미는 태그들</title>
	</head>

	<body>
		<b>B 태그 사용</b> <strong>strong 태그 사용</strong><p>
		<small>small 태그 사용</small><p>
		<u>u태그 사용</u> <s>s태그 사용</s><p>
		<i>i태그 사용</i> <em>em태그 사용</em> <cite>cite태그 사용</cite><p>
		<sup>sup태그 사용</sup> <sub>sub태그 사용</sub><p>
	</body>
</html>
