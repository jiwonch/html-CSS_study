<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ul 태그는 순서없는 목록</title>
	</head>

	<body>
		<h3>웹 프로그램 목록</h3>
		<ul>
			<li>asp </li>
			<li>php </li>
			<li>jsp </li>
			<li>cold fusion </li>
		</ul>
		<p>
		<h3>웹 프로그램 목록</h3>
		<ul type="square">
			<li>asp </li>
			<li>php </li>
			<li>jsp </li>
			<li>cold fusion </li>
		</ul>
	</body>
</html>
