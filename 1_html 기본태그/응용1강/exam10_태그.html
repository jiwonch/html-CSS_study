<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>폰트 꾸미는 태그들</title>
	</head>

	<body>
		b<b>B 태그 사용</b>	strong<strong> strong  태그 사용</strong> <p>
		small<small>small  태그 사용</small> <p>
		u<u>u 태그 사용</u>	s<s>s 태그 사용</s> <p>
		i<i>i 태그 사용</i>	em<em>em 태그 사용</em>	cite<cite>cite 태그 사용</cite><p>
		sup<sup>sup 태그 사용</sup>	sub<sub>sub 태그 사용</sub><p>
	</body>

</html>
