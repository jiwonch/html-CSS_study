<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            position: relative;
        }

        .wrap>div{
            width: 100px;
            height: 100px;
        }

        .testbox1{
            background-color: red;
            position: absolute;
            bottom: 0px;
            right: 0px;
            z-index: 1;
        }

        .testbox2{
            background-color: blue;
            position: absolute;
            top: 150px;
            left: 150px;
            z-index: 5;
        }

        .testbox3{
            background-color: yellow;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="testbox1">&nbsp;</div>
        <div class="testbox2">&nbsp;</div>
        <div class="testbox3">&nbsp;</div>
    </div>
</body>
</html>
