<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>가상 엘리먼트</title>

		<style>
			a:link{color:blue;}
			a:visited{color:orange;}
			a:active{color:green;}
			a:link, a:visited, a:active{text-decoration:none;}/*링크의 밑줄을 없앤다.*/
		</style>
	</head>

	<body>
		<a href="http://www.naver.com">여기를 클릭하면 네이버로 간다.</a>
	</body>

</html>
