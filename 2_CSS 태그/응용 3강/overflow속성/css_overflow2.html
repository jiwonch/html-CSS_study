<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Untitled Document</title>

		<style>
			body{background-color:pink;}
			.overflow{position:absolute;
				visibility:visible;
				top:50px; left:50px; width:200px; height:100px;
				overflow:auto;}
		</style>
	</head>

	<body>
		<div class="overflow">
			이 내용은 visibility속성값을 visible로 지정했기 때문에 화면에 보일 것이다.<br>
			그러나 visibility 속성 값을 hidden으로 지정하면 이 내용은 화면에 보이지 않는다.</div>
	</body>
</html>
