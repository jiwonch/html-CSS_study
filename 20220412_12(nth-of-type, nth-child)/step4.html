<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div > p:nth-child(3){
            color: red;
        }
        div > span:nth-of-type(2){
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>1</p>
        <span>2</span>
        <p>3</p>
        <span>4</span>
        <p>5</p>
    </div>
</body>
</html>
