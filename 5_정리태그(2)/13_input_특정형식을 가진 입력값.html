<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>형식을 가진 텍스트 입력</title>
	</head>
	<body>
		<h3>회원 정보를 입력해주세요.</h3>
		<hr>
		<form>
			email : <input type="text" size="20" placeholder="id@host"><br>
			홈페이지 : <input type="text" size="20" placeholder="http://"><br>
			전화번호 : <input type="text" size="20" placeholder="010-1234-5678">
			<input type="submit" value="확인"><br><br>
			<hr>
			검색어 : <input type="text" size="20" placeholder="검색어">
			<input type="submit" value="검색">
		</form>
	</body>
</html>
