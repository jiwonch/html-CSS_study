<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>버튼이 있는 입력 폼</title>
	</head>
	<body>
		<h3>버튼을 만들자</h3>
		<hr>
		<form>
			검색 : <input type="text" size="10" value="">
			<input type="button" value="Q1">
			<input type="button" value="Q2"><br>

			submit 버튼 : <input type="submit" value="전송1">
			<input type="submit" value="전송2"><br>

			reset 버튼 : <input type="reset" value="리셋1">
			<input type="reset" value="리셋2"><br>

			이미지버튼: <img src="media/button.png" alt="chrome">
			<button type="button"><img src="media/button.png" alt="chrome"></button>

		</form>
	</body>
</html>
