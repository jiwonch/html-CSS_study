<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>float</title>

		<style>
			div{
				width: 100px;
				height: 100px;}

			#a{
				background-color: skyblue;
				float: left;}
			#b{
				background-color: pink;
				float: right;}

			#text{
				clear:both;}
		</style>
	</head>
	<body>
		<div id ="a">a 영역</div>
		<div id ="b">b 영역</div>
		<p id="text">a 영역이 있습니다.</p>
	</body>
</html>
