<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 100px;
            width: 100px;
            height: 50px;
            background-color: #000;
            color: #fff;
            animation-name: boxDelay;
            animation-timing-function: linear;
            animation-duration: 2s;
        }

        .zero{
            top: 20px;
            animation-delay: 0;
        }

        .now{
            top: 80px;
            animation-delay: now;
        }

        .s{
            top: 140px;
            animation-delay: 2s;
        }

        .minus{
            top: 200px;
            animation-delay: -1s;
        }

        @keyframes boxDelay {
            from{
                left: 100px;
            }
            to{
                left: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="zero">0</div>
    <div class="now">now</div>
    <div class="s">2s</div>
    <div class="minus">-1s</div>
</body>
</html>
