<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            position: absolute;
            top: 70px;
            left: 100px;
            width: 100px;
            height: 50px;
            margin-left: -90px;
            background-color: #000;
            color: #fff;
            animation: play-state 2s linear infinite alternate;
        }

        @keyframes play-state {
            from{
                left: 100px;
            }
            to{
                left: 300px;
            }
        }
    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $('.play').click(function(){
                $('div').css('animation-play-state', 'running');
            });
            $('.stop').click(function(){
                $('div').css('animation-play-state', 'paused');
            });
        });
    </script>
</head>
<body>
    <button class="play">재생</button>
    <button class="stop">멈춤</button>
    <div>box</div>
</body>
</html>
