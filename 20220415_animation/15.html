<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            left: 100px;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: orange;
            animation: ball 1s ease-in infinite alternate;
        }

        @keyframes ball {
            0%{
                top: 0;
            }

            95%{
                width: 100px;
            }

            100%{
                top: 300px;
                width: 115px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
